<head>
    <title>catch-me-if-you-can</title>
    <script type="text/javascript" src="lib/randomColor.js"></script>
</head>

<body>
<h1>Catch Me!</h1>
{{#if currentUser}}
    <p>Logged as {{username}} <a class="logout">Logout</a></p>
    {{> map}}
{{else}}
    {{> loginButtons}}
{{/if}}
</body>

<template name="map">
    <div class="map-container">
        {{> googleMap name="map" options=mapOptions}}
    </div>
</template>
